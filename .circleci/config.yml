version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/ruby:2.4.1-node-browsers

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            gem install awesome_bot

      - run:
          name: run links tests
          command: |
            awesome_bot README.md --allow-dupe --allow-redirect --base-url https://github.com/Writers-Instagram/GitHub-for-technical-writers-WORKSHOP/blob/master/ --white-list http://documentup.com/profile-org-name/repo-name
